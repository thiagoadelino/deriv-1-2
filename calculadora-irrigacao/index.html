<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Irrigação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Irrigação</h1>
        <form id="calcForm">
            <label for="et0">Evapotranspiração de Referência (ET₀ - mm/dia):</label>
            <input type="number" id="et0" placeholder="Ex: 5.0" step="0.01" required>

            <label for="kc">Coeficiente da Cultura (Kc):</label>
            <input type="number" id="kc" placeholder="Ex: 0.85" step="0.01" required>

            <label for="plantArea">Área de solo ocupada por planta (m²):</label>
            <input type="number" id="plantArea" placeholder="Ex: 1.5" step="0.01" required>

            <label for="efficiency">Eficiência do Sistema de Irrigação (%):</label>
            <select id="efficiency" required>
                <option value="0.85">Aspersão (85%)</option>
                <option value="0.95">Gotejamento (95%)</option>
                <option value="0.60">Superfície (60%)</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
